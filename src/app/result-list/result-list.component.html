<div id="card_wrapper">
    <div *ngFor="let location of locations" class="card">
      <div class="card-header title">
        {{location.name}}
      </div>
      
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>test</p>
          <div class="container">
            <div class="row">
              <div class="col align-self-end">
                <footer class="blockquote-footer">test <cite title="Source Title">test</cite></footer>
              </div>
              <div class="col align-self-start">
              </div>
            </div>
          </div>
        </blockquote>
      </div>
    </div>
    </div>
