<div class="list-group">
  <a *ngFor="let location of reasultListService.returnLocations()"  class="list-group-item list-group-item-action">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{location.name}}</h5>
      <small class="text-muted">{{location.city}}</small>
    </div>
    <div *ngFor = "let team of location.teams">
      <p class="mb-1">{{team.name}}</p>
    </div>
    
    <p class="mb-1">{{location.description}}</p>
  </a>
</div>
